id: io.ente.photos
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
rename-desktop-file: ente.desktop
rename-icon: ente

finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network

cleanup:
  - /include

modules:
  - name: libde265
    cleanup:
      - /bin
    config-opts:
      - --disable-dec265
      - --disable-sherlock265
    sources:
      - type: archive
        url: https://github.com/strukturag/libde265/releases/download/v1.0.15/libde265-1.0.15.tar.gz
        sha256: 00251986c29d34d3af7117ed05874950c875dd9292d016be29d3b3762666511d
        x-checker-data:
          type: anitya
          project-id: 11239
          url-template: https://github.com/strukturag/libde265/releases/download/v$version/libde265-$version.tar.gz

  - name: libheif
    buildsystem: cmake-ninja
    cleanup:
      - /lib/cmake
    config-opts:
      - --preset=release-noplugins
      - -DWITH_EXAMPLES=OFF
    sources:
      - type: archive
        url: https://github.com/strukturag/libheif/releases/download/v1.19.5/libheif-1.19.5.tar.gz
        sha256: d3cf0a76076115a070f9bc87cf5259b333a1f05806500045338798486d0afbaf
        x-checker-data:
          type: anitya
          project-id: 64439
          url-template: https://github.com/strukturag/libheif/releases/download/v$version/libheif-$version.tar.gz

  - name: imagemagick
    config-opts:
      - --disable-static
      - --disable-docs
      - --with-modules
      - --without-magick-plus-plus
      - --without-x
    sources:
      - type: archive
        url: https://imagemagick.org/archive/releases/ImageMagick-7.1.1-43.tar.gz
        sha256: 81c03fe273d8dd33c36dc5b967ae279f87e3be5bb5070e6fbeb893ddd40b0340
        x-checker-data:
          type: anitya
          project-id: 1372
          url-template: https://imagemagick.org/archive/releases/ImageMagick-$version.tar.gz

  - name: ente
    buildsystem: simple
    build-commands:
      - ar x ente.deb
      - tar xf data.tar.xz
      - rm opt/ente/resources/image-magick
      - mv opt/ente /app
      - mv usr/share/applications usr/share/icons /app/share
      - desktop-file-edit --set-key Exec --set-value "run.sh %U" /app/share/applications/ente.desktop
      - mkdir /app/share/appdata
      - mv /app/ente/resources/$FLATPAK_ID.appdata.xml /app/share/appdata
      - install -Dm755 -t /app/bin run.sh
    sources:
      - type: file
        only-arches: [x86_64]
        url: https://github.com/ente-io/photos-desktop/releases/download/v1.7.9-beta/ente-1.7.9-beta-amd64.deb
        sha256: bd70f8ba5a33833ab520419767a4cf173a18fc8dbf0ccab0b1f6c3617b3cb3f8
        dest-filename: ente.deb
      - type: file
        only-arches: [aarch64]
        url: https://github.com/ente-io/photos-desktop/releases/download/v1.7.9-beta/ente-1.7.9-beta-arm64.deb
        sha256: 9717adc263a33b0ed6e6ff340c722aac4ba3eb2c0875f29fdeab44d45f318491
        dest-filename: ente.deb
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/ente/ente "$@"
