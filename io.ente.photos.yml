id: io.ente.photos
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
rename-desktop-file: ente.desktop
rename-icon: ente

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11.
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.kwalletd6

modules:
  - name: libsecret
    buildsystem: meson
    config-opts:
      - -Dmanpage=false
      - -Dcrypto=disabled
      - -Dvapi=false
      - -Dgtk_doc=false
      - -Dintrospection=false
      - -Dbash_completion=disabled
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsecret/0.21/libsecret-0.21.7.tar.xz
        sha256: 6b452e4750590a2b5617adc40026f28d2f4903de15f1250e1d1c40bfd68ed55e
        x-checker-data:
          type: gnome
          name: libsecret
          stable-only: true

  - name: ente
    buildsystem: simple
    build-commands:
      - ar x ente.deb
      - tar xf data.tar.xz
      - mv opt/ente /app
      - mv usr/share/applications usr/share/icons /app/share
      - rm -rf /app/share/icons/hicolor/1024x1024
      - desktop-file-edit --set-key Exec --set-value "run.sh %U" /app/share/applications/ente.desktop
      - mkdir /app/share/appdata
      - mv /app/ente/resources/$FLATPAK_ID.appdata.xml /app/share/appdata
      - install -Dm755 -t /app/bin run.sh
    sources:
      - type: file
        only-arches: [x86_64]
        url: https://github.com/ente-io/photos-desktop/releases/download/v1.7.15/ente-1.7.15-amd64.deb
        sha256: 6c6867f3c2bb26609614aec2e49d619d35ff0f7a1b485fb594cbbd1926b32f6b
        dest-filename: ente.deb
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ente-io/photos-desktop/releases/latest
          version-query: .tag_name | sub("v"; "")
          url-query: '"https://github.com/ente-io/photos-desktop/releases/download/v"
            + $version + "/ente-" + $version + "-amd64.deb"'
      - type: file
        only-arches: [aarch64]
        url: https://github.com/ente-io/photos-desktop/releases/download/v1.7.15/ente-1.7.15-arm64.deb
        sha256: 228399fe1d7b612624a624e9e5023ee1398d3fff01697e3e3e76eeff1cc442f7
        dest-filename: ente.deb
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ente-io/photos-desktop/releases/latest
          version-query: .tag_name | sub("v"; "")
          url-query: '"https://github.com/ente-io/photos-desktop/releases/download/v"
            + $version + "/ente-" + $version + "-arm64.deb"'
      - type: script
        dest-filename: run.sh
        commands:
          - set -o errexit
          - TMPDIR="${XDG_RUNTIME_DIR}/app/${FLATPAK_ID}"
          - export TMPDIR
          - exec zypak-wrapper.sh /app/ente/ente "$@"
